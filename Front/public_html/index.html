<!DOCTYPE html>
<html ng-app="personApp">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body ng-controller="PersonController">
        <section id="cover" class="min-vh-100">
            <div id="cover-caption">
                <div class="container">
                    <div class="row text-black">
                        <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
                            <h1 class="display-4 py-2 text-truncate">Cadastro.</h1>
                            <div class="px-2">
                                <form action="" class="justify-content-center">
                                    <div class="form-group">
                                        <label class="sr-only" for="Name">Nome</label>
                                        <input type="text" id="name" name="name" class="form-control" placeholder="Name">
                                    </div>
									<div class="form-group">
                                        <label class="sr-only" for="email">Email</label>
                                        <input type="text" id="email"  name="email" class="form-control" placeholder="Email">
                                    </div>
									<div class="form-group">
                                        <label class="sr-only" for="comment">Comentário</label>
                                        <input type="text" id="comment" name="comment" class="form-control" placeholder="Comentário">
									<div class="form-group">
                                        <label class="sr-only">CNPJ</label>
                                        <input type="text" id="cnpj" name="cnpj" class="form-control" placeholder="CNPJ">
                                    </div>
								   <button ng-click="salvar(person)">Salvar</button>
								   <button ng-click="cancelar()">Cancelar</button>
                            </div>
                                </form>
                            </div>
                    </div>
                </div>
            </div>
            </div>
        </section>

        <h1>Lista de Pessoas</h1>
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Preço</th>
                    <th>Comentário</th>
                    <th>CNPJ</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="person in persons track by $index">
                    <td ng-dblclick="editar(person)">{{person.id}}</td>
                    <td ng-dblclick="editar(person)">{{person.descricao}}</td>
                    <td ng-dblclick="editar(person)">{{person.preco}}</td>
                    <td ng-dblclick="editar(person)">{{person.descricao}}</td>
                    <td ng-dblclick="editar(person)">{{person.preco}}</td>
                    <td><a href="" ng-click="editar(person)">[Editar]</a></td>
                    <td><a href="" ng-click="excluir(person)">[Excluir]</a></td>
                </tr>
            </tbody>
        </table>
		</div>
		</div>
        <script src="js/angular.min.js"></script>
        <script src="js/app.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
